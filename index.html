<style type="text/css">
body{
  /*background-color: #3498db;

}
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

@keyframes pisca{
  0% {
    background-color: #333;
    box-shadow: 0px 0px 0px 0px #333;
  }
  50%{
    background-color: white;
    box-shadow: 0px 0px 5px 0px #fff;
  }
  100%{
    background-color: #333;
    box-shadow: 0px 0px 0px 0px #333;
  }
}

.notification.on .badge{
  height: 8px;
  width: 8px;
  display: table;
  position: absolute;
  float: left;
  background-color: #333;
  border-radius: 8px;
  margin-top: 20px;
  margin-left: 25px;
  box-shadow: none;
  animation: pisca 1s infinite;
}

.screen{
  height: 87vh;
  width: 50vh;
  background-color: white;
  border: solid 2px #222;
  margin-top: 3vh;
  margin-bottom: 2vh;
  box-sizing: border-box;
 }

.smartphone{
  display: table;
  margin: 0 auto;
  padding: 10px;
  background-color: #333;
  border-radius: 30px;
  position: relative;
  border: solid 1px #222;
  height: 95vh;
  box-sizing: border-box;
  margin-top: 1vh;
}

.btn-up-down{
  height: 100px;
  float: left;
  position: absolute;
  margin-left: -17px;
  margin-top: 90px;
  border-top-left-radius: 3px;
  border-bottom-left-radius: 3px;
}
.btn{
  display: table;
  display: none;
  width: 8px;
  background-color: #333;
}

.cam{
  border-radius: 15px;
  height: 15px;
  width: 15px;
  display: table;
  background-color: #444;
  border: solid 1px #222;
  margin: 0 auto;
  margin-top: 15px;
  
}

.controls, .header{
  height: 30px;
  display: table;
  width: 100%;
  
}
body{
    cursor: grab;
}
.screen-mobile{
  display: none;
  width: 100vw;
  height: 100vh;
}



@media (max-width: 600px) 
{
  .smartphone{
    display: none;
  }
  .screen-mobile{
    display: block;
  }
}
</style>

<div class='smartphone zoom-1 notification on'>
  <span class='btn btn-up-down'></span>
  <span class='btn btn-power'></span>
  
  <section class='header'>
    <span class='badge'></span>
    <span class='cam'></span>
  </section>
  <iframe class='screen' src="jogo.html"></iframe>
</div>


<iframe class='screen-mobile' src="jogo.html"></iframe>
